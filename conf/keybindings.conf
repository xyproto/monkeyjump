#
# Keybindings
#
# See
#	http://www.pygame.org/docs/ref/pygame_constants.html#keyboard
# or perhaps
# 	file:/usr/share/doc/python2.3-pygame/ref/pygame_constants.html#keyboard
# for keycodes.
